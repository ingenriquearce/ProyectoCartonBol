      <a class="navbar-brand" href="MenuPrincipal.html">CartonBol</a>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro o actualización de la materia prima</h3>
    
        <div class="form-group">
          <label for="codigo-materiaPrima">Código de la materia prima:</label>
          <input type="text" class="form-control registro-materiaPrima">
        </div>
    
        <div class="form-group">
          <label for="nombre-materiaPrima">Nombre de la materia prima:</label>
          <input type="text" class="form-control registro-materiaPrima">
        </div>

        <div class="form-group">
          <label for="descripcion-materiaPrima">Descripcion de la materia prima:</label>
          <input type="text" class="form-control registro-materiaPrima">
        </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-materiaPrima" style="display: inline-block;">Registrar materia prima</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-materiaPrima" style="display: inline-block; margin-left: 40px;">Actualizar materia prima</button>
        
        <h3 class="titulo-comun">Buscar materia prima</h3>

        <div class="form-group">
          <label for="buscar-materiaPrima">Codigo de la materia prima:</label>
          <input type="text" class="form-control buscar-materiaPrima" id="buscar-materiaPrima">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-materiaPrima">Buscar materia prima</button>     
          
        <h3 class="titulo-comun">Eliminar materia prima</h3>

        <div class="form-group">
          <label for="eliminar-materiaPrima">Codigo de la materia prima:</label>
          <input type="text" class="form-control eliminar-materiaPrima" id="eliminar-materiaPrima">
        </div>
        <button type="submit" class="btn btn-primary" id="btn-eliminar-materiaPrima">Eliminar materia prima</button>              
      
      </form>
    </div>
  </div>
