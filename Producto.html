<!DOCTYPE html>
<html>
  <head>
    <title>Pagina del caso de uso "Productos"</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Index.css" type="text/css">
    <!-- Agrega cualquier otra hoja de estilos que necesites -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="MenuPrincipal.html">CartonBol</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="MenuPrincipal.html">Menu Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4"></div>
    <div class="container">
      <form>
        <h3 class="titulo-comun">Registro o actualización del producto</h3>
    
        <div class="form-group">
          <label for="codigoProducto">Código del producto:</label>
          <input type="text" class="form-control registro-producto">
        </div>
    
        <div class="form-group">
          <label for="nombre-producto">Nombre del producto:</label>
          <input type="text" class="form-control registro-producto">
        </div>

        <div class="form-group">
          <label for="descripcion-producto">Descripcion del producto:</label>
          <input type="text" class="form-control registro-producto">
        </div>

        <button type="submit" class="btn btn-primary" id="btn-registrar-producto" style="display: inline-block;">Registrar producto</button>
        <button type="submit" class="btn btn-primary" id="btn-actualizar-producto" style="display: inline-block; margin-left: 40px;">Actualizar producto</button>
        
        <h3 class="titulo-comun">Buscar producto</h3>

        <div class="form-group">
          <label for="buscar-producto">Codigo del producto:</label>
          <input type="text" class="form-control buscar-producto" id="buscar-producto">
        </div>
              
        <button type="submit" class="btn btn-primary" id="btn-buscar-producto">Buscar producto</button>     
          
        <h3 class="titulo-comun">Eliminar producto</h3>

        <div class="form-group">
          <label for="eliminar-producto">Codigo del producto:</label>
          <input type="text" class="form-control eliminar-producto" id="eliminar-producto">
        </div>
        <button type="submit" class="btn btn-primary" id="btn-eliminar-producto">Eliminar producto</button>              
      
      </form>
    </div>
  </div>
</body>
